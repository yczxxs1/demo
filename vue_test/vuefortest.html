<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>无人机项目</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>

<ul id="example-1">
  <li v-for="item in items">
    {{ item.message }}
  </li>
</ul>
  
<ul id="example-2">
  <li v-for="(item, index) in items">
    {{ parentMessage }} - {{ index }} - {{ item.message }}
  </li>
</ul>

<ul id="example-3">
  <template v-for="item in items">
    <li>{{ item.msg }}</li>
    <li class="divider"></li>
  </template>
</ul>

<div id="repeat-object">
<ul  class="demo">
  <li v-for="value in object">
    {{ value }}
  </li>
</ul>

<div v-for="(value, key) in object">
  {{ key }} : {{ value }}
</div>

<div v-for="(value, key, index) in object">
  {{ index }}. {{ key }} : {{ value }}
</div>

<div>
  <span v-for="n in 10">{{ n }} </span>
</div>

</div>

<div id="todo-list-example">
  <input
    v-model="newTodoText"
    v-on:keyup.enter="addNewTodo"
    placeholder="Add a todo"
  />
  <ul>
    <li
      is="todo-item"
      v-for="(todo, index) in todos"
      v-bind:key="index"
      v-bind:title="todo"
      v-on:remove="todos.splice(index, 1)"
    ></li>
  </ul>
 <ul id='app0'> 
  <li v-for="todo in todos" >
  {{ todo}}
</li>
</ul>

<ul v-if="shouldRenderTodos">
  <li v-for="todo in todos">
    {{ todo.msg }}
  </li>
</ul>

</div>




</body>
  <script type="text/javascript">
var example1 = new Vue({
  el: '#example-1',
  data: {
    items: [
      {message: 'Foo' },
      {message: 'Bar' }
    ]
  }
})
  
  
var example2 = new Vue({
  el: '#example-2',
  data: {
    parentMessage: 'Parent',
    items: [
      { message: 'Foo' },
      { message: 'Bar' }
    ]
  }
})

var example3 = new Vue({
  el: '#example-3',
  data: {
    
    items: [
      { msg: 'Foo' },
      { msg: 'Bar' }
    ]
  }
})


new Vue({
  el: '#repeat-object',
  data: {
    object: {
      firstName: 'John',
      lastName: 'Doe',
      age: 30
    }
  }
})

var app0=new Vue({
el: '#app0',
  data: {
   
    todos: [
      'Do the dishes',
      'Take out the trash',
      'Mow the lawn'
    ]
  }

})

Vue.component('todo-item', {
  template: '\
    <li>\
      {{ title.msg }}\
      <button v-on:click="$emit(\'remove\')">X</button>\
    </li>\
  ',
  props: ['title']
})
var app4=new Vue({
  el: '#todo-list-example',
  data: {
    newTodoText: '',
    todos: [
      {msg:'Do the dishes',isComplete:true},
      {msg:'Take out the trash',isComplete:false},
      {msg:'Mow the lawn',isComplete:true}
    ],
	shouldRenderTodos:false
  },
  methods: {
    addNewTodo: function () {
      this.todos.push(this.newTodoText)
      this.newTodoText = ''
    }
  }
})


  </script>
</html>
